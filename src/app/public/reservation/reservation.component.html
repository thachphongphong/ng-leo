<div class="horus__table horus__cell--detail">
  <div class="horus__row horus__row--detail">
    <div class="horus__col horus__col--checkin">
      <button type="button" class="btn btn-horus horus__btn-detail horus__btn-detail--calendar btn-horus--checkin" [popover]="dfTemplate" placement="bottom" [outsideClick]="true">
        <span class="icon-ic btn-horus__icon btn-horus__icon--checkin icon-center">
          <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="18" height="16" viewBox="0 0 18 16">

              <circle cx="4.5" cy="8.5" r="1.5"></circle>
            </g>
          </svg>
        </span>
        <span class="btn-horus__content">
          <span class="btn-horus__type">Checkin</span>
          <time class="btn-horus__value">{{datepickerModelFrom}}</time>
        </span>

    </div>
