<div class="container">
	<div class="row text-center text-lg-left">
		<div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let photo of photos$">
		    <div *ngIf="isLogin" class="float-right">
				<button type="button" class="btn btn-light btn-sm btn-default" aria-label="Edit" (click)="openEditWithComponent(photo)">
					<span class="fa fa-pencil-square-o" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-light btn-sm btn-default" aria-label="Delete" (click)="showConfirmationModal(photo)">
						<span class="fa fa-window-close" aria-hidden="true"></span>
				</button>
			</div>			
			<a href="javascript:void(0)" class="d-block mb-4 h-100" (click)="openModalWithComponent(photo)">
				<img class="img-fluid img-thumbnail" [src]="getImageSrc(photo.image)">
			</a>
		</div>
	</div>
</div>
