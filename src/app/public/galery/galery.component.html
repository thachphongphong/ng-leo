<div class="container">
	<div class="row text-center text-lg-left">
		<div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let photo of photos$">
			<a href="javascript:void(0)" class="d-block mb-4 h-100" (click)="openModalWithComponent(photo.image)">
				<img class="img-fluid img-thumbnail" [src]="getImageSrc(photo.image)">
			</a>
		</div>
	</div>
</div>
