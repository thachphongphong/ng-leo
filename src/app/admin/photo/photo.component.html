<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="name" placeholder="Photo title ..." formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control form-control-sm" id="category" formControlName="category">
          <option value="ROOM">ROOM</option>
          <option value="PHOTO">PHOTO</option>
          <option value="OTHER">OTHER</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="photo" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" id="photo" formControlName="photo" (change)="onFileChange($event)" #fileInput> 
      </div>
    </div>
    <div class="form-group">
        <div class="text-center">
        <button type="button" class="btn btn-md btn-warning" (click)="clearFile()">clear file</button>
        <button type="submit" [disabled]="formGroup.invalid || loading" class="btn btn-md btn-primary">Submit
          <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="row">
    <app-galery></app-galery>
  </div>
</div>
