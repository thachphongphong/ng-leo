<div class="modal-content">
  <div class="modal-header">
    <form class="container">
      <div class="form-row">
        <div class="form-group col-sm-8">
          <label for="title">Title:</label>
          <input type="title" class="form-control" name="title" [(ngModel)]="title" placeholder="{{title}}">
        </div>
        <div class="form-group col-sm-4">
          
        </div>
      </div>
    </form>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <img class="img-fluid" [src]="image" alt="{{title}}">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="editPhoto()">Save changes</button>
  </div>
</div>
