<div class="modal-content">
  <div class="modal-header">
    <form class="container">
      <div class="form-row">
        <div class="form-group col-sm-4">
          <label for="title">Title:</label>
          <input type="title" class="form-control" name="title" [(ngModel)]="title" placeholder="{{title}}">
        </div>
        <div class="form-group col-sm-8">
            <label for="desc">Room desc:</label>
            <textarea class="form-control" name="desc" rows="3" [(ngModel)]="desc" placeholder="{{desc}}"></textarea>
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-sm-5">
            <label for="quality">Quality:</label>
            <input type="quality" class="form-control" name="quality" [(ngModel)]="quality" placeholder="{{quality}}">
          </div>
          <div class="form-group col-sm-5">
              <label for="price">Price:</label>
              <input type="price" class="form-control" name="price" [(ngModel)]="price" placeholder="{{price}}">
          </div>
      </div>
    </form>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <img class="img-fluid" [src]="image" alt="{{title}}">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="editRoom()">Save changes</button>
  </div>
</div>
