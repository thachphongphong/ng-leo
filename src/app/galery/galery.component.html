<div class="container">
	<div class="row text-center text-lg-left">
		<div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let image of (images)">
			<a href="javascript:void(0)" class="d-block mb-4 h-100" (click)="openModalWithComponent(image.url)">
				<img class="img-fluid img-thumbnail" src="{{ image.url }} " alt="littleleo">
			</a>
		</div>
	</div>
</div>
